name: Run Sample Cypress Test
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      name: Checkout
      uses: actions/checkout@v4
      name: Install modules
      uses: npm ci
      name: Cypress run
      uses: cypress-io/github-action@v6
      with:
        build: npm run build
        start: npm start
      